<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Rose Day</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

/* ðŸŒ¸ ONE UNIFIED BACKGROUND SECTION */
body{
  min-height:100vh;
  background:radial-gradient(
    ellipse at top center,
    #b3002d 0%,
    #d6003f 25%,
    #ff7fa6 45%,
    #ffb3c7 65%,
    #ffd6e5 85%,
    #ffe4ef 100%
  );
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:70px;
  overflow:hidden;
  position:relative;
}

/* LOGO */
.rose-text{
  width:85vw;
  max-width:520px;
}

/* BOUQUET */
.bouquet{
  width:80vw;
  max-width:460px;
}

/* ðŸ’— SUBTLE FLOATING HEARTS */
.heart{
  position:absolute;
  width:14px;
  height:14px;
  border:2px solid rgba(255,255,255,0.35);
  border-radius:50%;
  animation:float 14s infinite ease-in-out;
  opacity:0.25;
}

@keyframes float{
  0%{ transform:translateY(0); opacity:0; }
  30%{ opacity:0.25; }
  100%{ transform:translateY(-360px); opacity:0; }
}
</style>
</head>

<body>

<!-- HEARTS -->
<div class="heart" style="left:12%; bottom:-60px;"></div>
<div class="heart" style="left:32%; bottom:-80px; animation-delay:2s;"></div>
<div class="heart" style="left:52%; bottom:-70px; animation-delay:4s;"></div>
<div class="heart" style="left:72%; bottom:-90px; animation-delay:6s;"></div>
<div class="heart" style="left:88%; bottom:-60px; animation-delay:8s;"></div>

<!-- LOGO (STRONGER RED AREA ABOVE) -->
<img src="rose-text.png" class="rose-text" alt="Happy Rose Day">

<!-- BOUQUET (SOFTER PINK AREA BELOW) -->
<img src="bouquet.png" class="bouquet" alt="Bouquet">

</body>
</html>
