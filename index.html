<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Rose Day</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  min-height:100vh;
  background:#ffe4ef;
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:40px 0;
  overflow:hidden;
  position:relative;
}

/* -------- HEARTS (REAL HEART SHAPE) -------- */
.heart{
  position:absolute;
  width:18px;
  height:18px;
  transform:rotate(-45deg);
  animation:float 9s infinite ease-in-out;
  opacity:0.6;
}

.heart::before,
.heart::after{
  content:"";
  position:absolute;
  width:18px;
  height:18px;
  border:2px solid #ff7eb9;
  border-radius:50%;
}

.heart::before{
  top:-9px;
  left:0;
}

.heart::after{
  left:9px;
  top:0;
}

.heart-body{
  position:absolute;
  width:18px;
  height:18px;
  border:2px solid #ff7eb9;
  top:9px;
  left:9px;
  transform:rotate(45deg);
}

@keyframes float{
  0%{ transform:translateY(0) rotate(-45deg); opacity:0; }
  30%{ opacity:0.6; }
  100%{ transform:translateY(-280px) rotate(-45deg); opacity:0; }
}

/* -------- ROSE TEXT WITH TRUE EDGE BLEND -------- */
.rose-wrap{
  position:relative;
  margin-bottom:40px;
}

.rose-text{
  width:90vw;
  max-width:600px;
  display:block;
}

/* overlay fade */
.rose-wrap::after{
  content:"";
  position:absolute;
  inset:0;
  pointer-events:none;
  background:radial-gradient(
    ellipse at center,
    rgba(255,228,239,0) 55%,
    #ffe4ef 85%
  );
}

/* -------- BOUQUET -------- */
.bouquet{
  width:80vw;
  max-width:450px;
}
</style>
</head>

<body>

<!-- HEARTS -->
<div class="heart" style="left:12%; bottom:-40px;"></div>
<div class="heart" style="left:30%; bottom:-50px; animation-delay:1s;"></div>
<div class="heart" style="left:50%; bottom:-45px; animation-delay:2s;"></div>
<div class="heart" style="left:70%; bottom:-55px; animation-delay:3s;"></div>
<div class="heart" style="left:88%; bottom:-40px; animation-delay:4s;"></div>

<!-- ROSE DAY BANNER -->
<div class="rose-wrap">
  <img src="rose-text.png" class="rose-text" alt="Happy Rose Day">
</div>

<!-- BOUQUET -->
<img src="bouquet.png" class="bouquet" alt="Bouquet">

</body>
</html>
