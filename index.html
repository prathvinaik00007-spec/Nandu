<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rose Day</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  height:100vh;
  background:#ffe4ef;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  position:relative;
}

/* BLENDED ROSE DAY BANNER */
.rose-text{
  width:85vw;
  max-width:500px;
  margin-bottom:25px;

  /* edge blending */
  -webkit-mask-image: radial-gradient(
    circle at center,
    black 70%,
    transparent 100%
  );
  mask-image: radial-gradient(
    circle at center,
    black 70%,
    transparent 100%
  );
}

/* BIG BOUQUET */
.bouquet{
  width:75vw;
  max-width:420px;
  z-index:2;
}

/* HEART OUTLINES */
.heart{
  position:absolute;
  width:16px;
  height:16px;
  border:2px solid #ff7eb9;
  transform:rotate(45deg);
  animation:float 8s infinite ease-in-out;
  opacity:0.7;
}

.heart::before,
.heart::after{
  content:"";
  position:absolute;
  width:16px;
  height:16px;
  border:2px solid #ff7eb9;
  border-radius:50%;
}

.heart::before{
  top:-10px;
  left:-2px;
}

.heart::after{
  left:-10px;
  top:-2px;
}

@keyframes float{
  0%{
    transform:translateY(0) rotate(45deg);
    opacity:0;
  }
  30%{opacity:0.7;}
  100%{
    transform:translateY(-250px) rotate(45deg);
    opacity:0;
  }
}
</style>
</head>

<body>

<!-- HEARTS -->
<div class="heart" style="left:10%; bottom:-20px;"></div>
<div class="heart" style="left:25%; bottom:-40px; animation-delay:1s;"></div>
<div class="heart" style="left:40%; bottom:-30px; animation-delay:2s;"></div>
<div class="heart" style="left:60%; bottom:-50px; animation-delay:3s;"></div>
<div class="heart" style="left:75%; bottom:-25px; animation-delay:4s;"></div>
<div class="heart" style="left:90%; bottom:-35px; animation-delay:5s;"></div>

<!-- YOUR BLENDED BANNER -->
<img src="rose-text.png" class="rose-text" alt="Happy Rose Day">

<!-- YOUR BOUQUET -->
<img src="bouquet.png" class="bouquet" alt="Bouquet">

</body>
  </html>
