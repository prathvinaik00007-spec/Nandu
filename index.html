<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Rose Day</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

/* ðŸŒ¸ FULL-PAGE SOFT REDâ€“PINK BACKGROUND (EVERYWHERE) */
body{
  min-height:100vh;
  background:
    radial-gradient(
      circle at center,
      #ff5c8a 0%,
      #ff85a8 35%,
      #ffb3c7 60%,
      #ffd6e5 80%,
      #ffe4ef 100%
    );
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:60px;
  overflow:hidden;
  position:relative;
}

/* ROSE TEXT IMAGE */
.rose-text{
  width:85vw;
  max-width:520px;
}

/* BOUQUET IMAGE */
.bouquet{
  width:80vw;
  max-width:460px;
}

/* ðŸ’— HEARTS â€“ VERY SUBTLE */
.heart{
  position:absolute;
  width:14px;
  height:14px;
  border:2px solid rgba(255,255,255,0.35);
  border-radius:50%;
  animation:float 14s infinite ease-in-out;
  opacity:0.25;
}

@keyframes float{
  0%{ transform:translateY(0); opacity:0; }
  30%{ opacity:0.25; }
  100%{ transform:translateY(-380px); opacity:0; }
}
</style>
</head>

<body>

<!-- HEARTS -->
<div class="heart" style="left:10%; bottom:-60px;"></div>
<div class="heart" style="left:30%; bottom:-80px; animation-delay:2s;"></div>
<div class="heart" style="left:50%; bottom:-70px; animation-delay:4s;"></div>
<div class="heart" style="left:70%; bottom:-90px; animation-delay:6s;"></div>
<div class="heart" style="left:90%; bottom:-60px; animation-delay:8s;"></div>

<!-- HAPPY ROSE DAY -->
<img src="rose-text.png" class="rose-text" alt="Happy Rose Day">

<!-- BOUQUET -->
<img src="bouquet.png" class="bouquet" alt="Bouquet">

</body>
</html>
