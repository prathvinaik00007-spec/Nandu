<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Rose Day</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  min-height:100vh;
  background:#ffe4ef;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  padding:40px 0;
  overflow:hidden;
  position:relative;
}

/* -------- ROSE DAY BANNER WITH BLEND -------- */
.rose-wrap{
  position:relative;
  margin-bottom:40px;
}

.rose-wrap::before{
  content:"";
  position:absolute;
  inset:-40px;
  background:#ff4d6d;
  filter:blur(50px);
  opacity:0.55;
  border-radius:30px;
  z-index:0;
}

.rose-text{
  position:relative;
  width:90vw;
  max-width:600px;
  z-index:1;
}

/* -------- BOUQUET -------- */
.bouquet{
  width:80vw;
  max-width:450px;
  z-index:1;
}

/* -------- HEART OUTLINES -------- */
.heart{
  position:absolute;
  width:16px;
  height:16px;
  border:2px solid #ff7eb9;
  transform:rotate(45deg);
  animation:float 8s infinite ease-in-out;
  opacity:0.7;
}

.heart::before,
.heart::after{
  content:"";
  position:absolute;
  width:16px;
  height:16px;
  border:2px solid #ff7eb9;
  border-radius:50%;
}

.heart::before{
  top:-10px;
  left:-2px;
}

.heart::after{
  left:-10px;
  top:-2px;
}

@keyframes float{
  0%{
    transform:translateY(0) rotate(45deg);
    opacity:0;
  }
  30%{ opacity:0.7; }
  100%{
    transform:translateY(-260px) rotate(45deg);
    opacity:0;
  }
}
</style>
</head>

<body>

<!-- HEARTS -->
<div class="heart" style="left:10%; bottom:-40px;"></div>
<div class="heart" style="left:25%; bottom:-30px; animation-delay:1s;"></div>
<div class="heart" style="left:45%; bottom:-50px; animation-delay:2s;"></div>
<div class="heart" style="left:65%; bottom:-35px; animation-delay:3s;"></div>
<div class="heart" style="left:85%; bottom:-45px; animation-delay:4s;"></div>

<!-- ROSE DAY TEXT -->
<div class="rose-wrap">
  <img src="rose-text.png" class="rose-text" alt="Happy Rose Day">
</div>

<!-- BOUQUET -->
<img src="bouquet.png" class="bouquet" alt="Bouquet">

</body>
</html>
