<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Rose Day</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  min-height:100vh;
  background:#ffe4ef;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:40px;
  overflow:hidden;
  position:relative;
}

/* ---------- RED BLEND BACKGROUND FOR TEXT ---------- */
.rose-bg{
  position:relative;
  padding:40px 60px;
  background:radial-gradient(
    ellipse at center,
    #b3002d 0%,
    #d6003f 40%,
    #ff9bb8 70%,
    #ffe4ef 100%
  );
  border-radius:18px;
}

/* TEXT IMAGE */
.rose-text{
  width:85vw;
  max-width:520px;
  display:block;
}

/* ---------- BOUQUET ---------- */
.bouquet{
  width:80vw;
  max-width:460px;
}

/* ---------- HEARTS (CLEAN & SIMPLE) ---------- */
.heart{
  position:absolute;
  width:14px;
  height:14px;
  border:2px solid #ff7eb9;
  border-radius:50%;
  animation:float 10s infinite ease-in-out;
  opacity:0.35;
}

@keyframes float{
  0%{ transform:translateY(0); opacity:0; }
  30%{ opacity:0.35; }
  100%{ transform:translateY(-320px); opacity:0; }
}
</style>
</head>

<body>

<!-- HEARTS -->
<div class="heart" style="left:15%; bottom:-40px;"></div>
<div class="heart" style="left:35%; bottom:-60px; animation-delay:1s;"></div>
<div class="heart" style="left:55%; bottom:-50px; animation-delay:2s;"></div>
<div class="heart" style="left:75%; bottom:-70px; animation-delay:3s;"></div>

<!-- ROSE DAY TEXT WITH RED BLEND -->
<div class="rose-bg">
  <img src="rose-text.png" class="rose-text" alt="Happy Rose Day">
</div>

<!-- BOUQUET -->
<img src="bouquet.png" class="bouquet" alt="Bouquet">

</body>
</html>
