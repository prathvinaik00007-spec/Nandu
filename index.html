<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rose Day</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  min-height:100vh;
  background:#ffe4ef;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  position:relative;
  overflow:hidden;
}

/* WRAPPER TO CREATE BLEND */
.rose-wrap{
  position:relative;
  margin-bottom:25px;
}

/* SOFT BLEND GLOW */
.rose-wrap::before{
  content:"";
  position:absolute;
  inset:-30px;
  background:#ff4d6d;
  filter:blur(45px);
  opacity:0.6;
  z-index:0;
  border-radius:20px;
}

/* ROSE TEXT IMAGE */
.rose-text{
  position:relative;
  width:85vw;
  max-width:500px;
  z-index:1;
}

/* BOUQUET */
.bouquet{
  width:75vw;
  max-width:420px;
  z-index:2;
}

/* HEART OUTLINES */
.heart{
  position:absolute;
  width:16px;
  height:16px;
  border:2px solid #ff7eb9;
  transform:rotate(45deg);
  animation:float 8s infinite ease-in-out;
  opacity:0.7;
}

.heart::before,
.heart::after{
  content:"";
  position:absolute;
  width:16px;
  height:16px;
  border:2px solid #ff7eb9;
  border-radius:50%;
}

.heart::before{ top:-10px; left:-2px; }
.heart::after{ left:-10px; top:-2px; }

@keyframes float{
  0%{ transform:translateY(0) rotate(45deg); opacity:0; }
  30%{ opacity:0.7; }
  100%{ transform:translateY(-250px) rotate(45deg); opacity:0; }
}
</style>
</head>

<body>

<!-- HEARTS -->
<div class="heart" style="left:12%; bottom:-30px;"></div>
<div class="heart" style="left:28%; bottom:-40px; animation-delay:1s;"></div>
<div class="heart" style="left:50%; bottom:-35px; animation-delay:2s;"></div>
<div class="heart" style="left:70%; bottom:-45px; animation-delay:3s;"></div>
<div class="heart" style="left:88%; bottom:-30px; animation-delay:4s;"></div>

<!-- BLENDED ROSE TEXT -->
<div class="rose-wrap">
  <img src="rose-text.png" class="rose-text" alt="Happy Rose Day">
</div>

<!-- BOUQUET -->
<img src="bouquet.png" class="bouquet" alt="Bouquet">

</body>
</html>
